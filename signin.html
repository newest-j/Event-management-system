<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">.
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <div class="container ">
        <h2 class="text-center">Welcome to Event Core</h2>
        <form action="" class="border border-dark p-4 rounded-4 " id="form">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary ">Sign in</button>
            </div>

        </form>
        <p class="text-center">Not a member?<a href="signup.html">Signup</a></p>
    </div>
    <script>
        const isLoggedIn = localStorage.getItem('user')
        if(isLoggedIn){
            window.location.href = "./index.html"
        }
          const form = document.getElementById("form");
        let users = localStorage.getItem('users');
        users = users ? JSON.parse(users) :[];

        form.addEventListener('submit', e =>{
            e.preventDefault();

            const formData = new FormData(form);
            const email  = formData.get('email');
            const password = formData.get('password')

            const data = {
                 email, password
            }
            if(!email.trim() || !password.trim()) return;
            const isExist = users.find(user => user.email === data.email && user.password ===
                data.password
            )
            if(isExist){
                localStorage.setItem('user',JSON.stringify(data))
            window.location.href = "./index.html";
            }
            else{
                alert(" invalid details")
            }

            
        })
    </script>
</body>
</body>

</html>
