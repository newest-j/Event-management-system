<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">.
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <div class="container ">
        <h2 class="text-center">Join Event Core</h2>
        <form action="" class="border border-dark p-4 rounded-4" id="form">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3 mt-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="email" placeholder="John Doe" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary ">Sign up</button>
            </div>

        </form>
        <p class="text-center">Already a member?<a href="signin.html">Signin</a></p>

    </div>
    <script>
        const isLoggedIn = localStorage.getItem('user')
        if(isLoggedIn){
            window.location.href = "./index.html"
        }
        const form = document.getElementById("form");
        let users = localStorage.getItem('users');
        users = users ? JSON.parse(users) :[];

        form.addEventListener('submit', e =>{
            e.preventDefault();

            const formData = new FormData(form);
            const username = formData.get('username');
            const email  = formData.get('email');
            const password = formData.get('password')

            const data = {
                username, email, password
            }
            if(!username.trim() || !email.trim() || !password.trim()) return;

            localStorage.setItem('users',JSON.stringify([... users,data]))
            window.location.href = "./signin.html";
        })
    </script>
</body>
</body>

</html>
